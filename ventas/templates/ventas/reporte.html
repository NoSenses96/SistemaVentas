{% extends "base.html" %}

{% block content %}
    {% if ventas %}
        <table class="table table-bordered">
            <tr>
                <th>Categoria</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th></th>
            </tr>
        {% for venta in ventas %}
            <tr>
                <td>{{ venta.categoria.nombre }}</td>
                <td>{{ venta.monto }}</td>
                <td>{{ venta.fecha }}</td>
                <td><button onclick="borrar({{ venta.id }})" class="btn btn-danger">Borrar</button></td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No hay ventas realizadas</p>
    {% endif %}

    <script>
        function borrar(id){
            $.ajax({
                url: '/borrarventa/',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'id': id
                },
                dataType: 'json',
                success: function (data) {
                   location.reload();
                }
          });
        }
    </script>
{% endblock %}
